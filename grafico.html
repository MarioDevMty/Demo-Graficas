<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly Demo: Graph</title>
    <script src="https://www.google.com/jsapi"></script>
    <script src="./node_modules/blockly/blockly_compressed.js"></script>
    <script src="./node_modules/blockly/blocks_compressed.js"></script>
    <script src="./node_modules/blockly/javascript_compressed.js"></script>
    <script src="./node_modules/blockly/msg/en.js"></script>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <nav class="nav-dots">
        <ul>
            <li><a href="index.html" >1</a></li>
            <li><a href="teoria.html">2</a></li>
            <li><a href="grafico.html" class="active">3</a></li>
            <li><a href="aplicacion.html">4</a></li>
            <li><a href="evaluacion.html">5</a></li>
        </ul>
    </nav>
    <p>
      Programa la función que quieras representar en el área de la gráfica
    </p>
    <p>
      &rarr; Puedes usar las variables y los operadores matemáticos básicos.
    </p>

    <table>
      <tr>
        <td>
          <div id="blocklyDiv" style="height: 400px"></div>
        </td>
        <td>
          <div id="visualization" style="width: 400px"></div>
        </td>
      </tr>
    </table>

    <div id="funcText">
      <div>
        <img id="y1" src="../../media/1x1.gif" />
        ...
      </div>
      <div>
        <img id="y2" src="../../media/1x1.gif" />
        ...
      </div>
    </div>

    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="startBlocks"
      style="display: none">
      <block type="graph_set_y1" deletable="false" x="100" y="100">
        <value name="VALUE">
          <block type="math_arithmetic">
            <field name="OP">POWER</field>
            <value name="A">
              <block type="graph_get_x"></block>
              <shadow type="math_number">
                <field name="NUM">1</field>
              </shadow>
            </value>
            <value name="B">
              <block type="math_number">
                <field name="NUM">2</field>
              </block>
              <shadow type="math_number">
                <field name="NUM">1</field>
              </shadow>
            </value>
          </block>
        </value>
      </block>
      <block type="graph_set_y2" deletable="true" x="100" y="200">
        <value name="VALUE">
          <block type="math_arithmetic">
            <field name="OP">MULTIPLY</field>
            <value name="A">
              <block type="math_number">
                <field name="NUM">2</field>
              </block>
              <shadow type="math_number">
                <field name="NUM">1</field>
              </shadow>
            </value>
            <value name="B">
              <block type="graph_get_x"></block>
              <shadow type="math_number">
                <field name="NUM">1</field>
              </shadow>
            </value>
          </block>
        </value>
      </block>
    </xml>

    <script>
      // Load the Google Chart Tools Visualization API and the chart package.
      if (typeof google == 'object') {
        google.load('visualization', '1', {packages: ['corechart']});
      } else {
        alert(
          "Unable to load Google's chart API.\n" +
            'Are you connected to the Internet?',
        );
      }

      // Define the toolbox
      const toolbox = {
        kind: 'categoryToolbox',
        contents: [
          {
            kind: 'category',
            name: 'Matemáticas, Valores y operadores',
            colour: '%{BKY_MATH_HUE}',
            contents: [
              {
                kind: 'block',
                type: 'math_number',
                fields: {
                  NUM: 123,
                },
              },
              {
                kind: 'block',
                type: 'math_arithmetic',
                inputs: {
                  A: {
                    shadow: {
                      type: 'math_number',
                      fields: {
                        NUM: 1,
                      },
                    },
                  },
                  B: {
                    shadow: {
                      type: 'math_number',
                      fields: {
                        NUM: 1,
                      },
                    },
                  },
                },
              },
              {
                kind: 'block',
                type: 'math_single',
                inputs: {
                  NUM: {
                    shadow: {
                      type: 'math_number',
                      fields: {
                        NUM: 9,
                      },
                    },
                  },
                },
              },
              {
                kind: 'block',
                type: 'math_trig',
                inputs: {
                  NUM: {
                    shadow: {
                      type: 'math_number',
                      fields: {
                        NUM: 45,
                      },
                    },
                  },
                },
              },
              {
                kind: 'block',
                type: 'math_constant',
              },
              {
                kind: 'block',
                type: 'math_atan2',
                inputs: {
                  X: {
                    shadow: {
                      type: 'math_number',
                      fields: {
                        NUM: 1,
                      },
                    },
                  },
                  Y: {
                    shadow: {
                      type: 'math_number',
                      fields: {
                        NUM: 1,
                      },
                    },
                  },
                },
              },
            ],
          },
          {
            kind: 'category',
            name: 'Variables',
            colour: '%{BKY_VARIABLES_HUE}',
            contents: [
              {
                kind: 'block',
                type: 'graph_get_x',
              },
              {
                kind: 'block',
                type: 'graph_set_y1',
              },
              {
                kind: 'block',
                type: 'graph_set_y2',
              },
            ],
          },
          {
            kind: 'category',
            name: 'Logic',
            colour: '%{BKY_LOGIC_HUE}',
            contents: [
              {
                kind: 'block',
                type: 'logic_compare',
              },
              {
                kind: 'block',
                type: 'logic_operation',
              },
              {
                kind: 'block',
                type: 'logic_negate',
              },
              {
                kind: 'block',
                type: 'logic_boolean',
              },
              {
                kind: 'block',
                type: 'logic_ternary',
              },
            ],
          },
        ],
      };

      const startBlocks = {
        blocks: {
          blocks: [
            {
              kind: 'block',
              type: 'graph_set_y1',
              x: 100,
              y: 100,
              inputs: {
                VALUE: {
                  block: {
                    type: 'math_arithmetic',
                    fields: {
                      OP: 'POWER',
                    },
                    inputs: {
                      A: {
                        block: {
                          type: 'graph_get_x',
                          shadow: {
                            type: 'math_number',
                            fields: {
                              NUM: 1,
                            },
                          },
                        },
                      },
                      B: {
                        block: {
                          type: 'math_number',
                          fields: {
                            NUM: 2,
                          },
                          shadow: {
                            type: 'math_number',
                            fields: {
                              NUM: 1,
                            },
                          },
                        },
                      },
                    },
                  },
                },
              },
            },
            {
              kind: 'block',
              type: 'graph_set_y2',
              x: 100,
              y: 200,
              inputs: {
                VALUE: {
                  block: {
                    type: 'math_arithmetic',
                    fields: {
                      OP: 'MULTIPLY',
                    },
                    inputs: {
                      A: {
                        block: {
                          type: 'math_number',
                          fields: {
                            NUM: 2,
                          },
                          shadow: {
                            type: 'math_number',
                            fields: {
                              NUM: 1,
                            },
                          },
                        },
                      },
                      B: {
                        block: {
                          type: 'graph_get_x',
                          shadow: {
                            type: 'math_number',
                            fields: {
                              NUM: 1,
                            },
                          },
                        },
                      },
                    },
                  },
                },
              },
            },
          ],
        },
      };

      // Define the custom blocks and their JS generators.
      Blockly.defineBlocksWithJsonArray([
        {
          type: 'graph_get_x',
          message0: 'x',
          output: 'Number',
          colour: Blockly.Msg['VARIABLES_HUE'],
          tooltip: Blockly.Msg['VARIABLES_GET_TOOLTIP'],
          helpUrl: Blockly.Msg['VARIABLES_GET_HELPURL'],
        },
      ]);

      javascript.javascriptGenerator.forBlock['graph_get_x'] = function (
        block,
      ) {
        return ['x', javascript.Order.ATOMIC];
      };

      Blockly.defineBlocksWithJsonArray([
        {
          type: 'graph_set_y1',
          message0: 'y1 = %1',
          args0: [
            {
              type: 'input_value',
              name: 'VALUE',
              check: 'Number',
            },
          ],
          colour: Blockly.Msg['VARIABLES_HUE'],
          tooltip: Blockly.Msg['VARIABLES_SET_TOOLTIP'],
          helpUrl: Blockly.Msg['VARIABLES_SET_HELPURL'],
        },
        {
          type: 'graph_set_y2',
          message0: 'y2 = %1',
          args0: [
            {
              type: 'input_value',
              name: 'VALUE',
              check: 'Number',
            },
          ],
          colour: Blockly.Msg['VARIABLES_HUE'],
          tooltip: Blockly.Msg['VARIABLES_SET_TOOLTIP'],
          helpUrl: Blockly.Msg['VARIABLES_SET_HELPURL'],
        },
      ]);

      javascript.javascriptGenerator.forBlock['graph_set_y1'] = function (
        block,
        generator,
      ) {
        block.setDeletable(false);
        var argument0 =
          generator.valueToCode(block, 'VALUE', javascript.Order.ASSIGNMENT) ||
          '0';
        return 'y1 = ' + argument0 + ';';
      };

      javascript.javascriptGenerator.forBlock['graph_set_y2'] = function (
        block,
        generator,
      ) {
        var argument0 =
          generator.valueToCode(block, 'VALUE', javascript.Order.ASSIGNMENT) ||
          '0';
        return 'y2 = ' + argument0 + ';';
      };

      /**
       * Create a namespace for the application.
       */
      var Graph = {};

      /**
       * Main Blockly workspace.
       * @type {Blockly.WorkspaceSvg}
       */
      Graph.workspace = null;

      /**
       * Cached copy of the function string.
       * @type {?string}
       * @private
       */
      Graph.oldFormulas_ = null;

      /**
       * Drawing options for the Chart API.
       * @type {!Object}
       * @private
       */
      Graph.options_ = {
        //curveType: 'function',
        width: 400,
        height: 400,
        chartArea: {left: '10%', width: '85%', height: '85%'},
        series: {
          0: {color: '#36c'},
          1: {color: '#dc3912'},
        },
      };

      /**
       * Visualize the graph of y = f(x) using Google Chart Tools.
       * For more documentation on Google Chart Tools, see this linechart example:
       * https://developers.google.com/chart/interactive/docs/gallery/linechart
       */
      Graph.drawVisualization = function () {
        var formulas = javascript.javascriptGenerator.workspaceToCode(
          Graph.workspace,
        ).split(';');
        formulas.pop(); // Remove the last empty element.
        if (formulas.toString() === Graph.oldFormulas_) {
          // No change in the formula, don't recompute.
          return;
        }
        Graph.oldFormulas_ = formulas.toString();

        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable(
          Graph.plot(formulas),
        );
        // Create and draw the visualization, passing in the data and options.
        new google.visualization.LineChart(
          document.getElementById('visualization'),
        ).draw(data, Graph.options_);

        // Create the "y = ..." label.  Find the relevant part of the code.
        var funcText = document.getElementById('funcText');
        var textNodes = [
          funcText.querySelector('div:nth-child(1)'),
          funcText.querySelector('div:nth-child(2)'),
        ];
        
        for (var i = 0; i < formulas.length; i++) {
          textNodes[i].replaceChild(
            document.createTextNode(formulas[i].trim() + ';'),
            textNodes[i].lastChild,
          );
        }
      };

      /**
       * Plot points on the functions y = f(x).
       * @param {!Array.<string>} codes JavaScript codes.
       * @returns {!Array.<!Array>} 2D Array of points on the graph.
       */
      Graph.plot = function (codes) {
        // Initialize a table with two column headings.
        var table = [['x']];
        for (var i = 0; i < codes.length; i++) {
          table[0].push('y' + (i + 1));
        }

        // TODO: Improve range and scale of graph.
        for (var x = -10; x <= 10; x = Math.round((x + 0.1) * 10) / 10) {
          try {
            var y1, y2;
            eval(codes.join(''));
          } catch (e) {
            y1 = y2 = NaN;
          }
          var row = [x];
          if (!isNaN(y1)) {
            row.push(Math.round(y1 * Math.pow(10, 14)) / Math.pow(10, 14));
          } else {
            row.push(null);
          }
          if (!isNaN(y2)) {
            row.push(Math.round(y2 * Math.pow(10, 14)) / Math.pow(10, 14));
          } else {
            row.push(null);
          }
          if (row.length > 1) {
            table.push(row);
          }
        }
        // If the table is empty, add a dummy row to prevent graph error.
        if (table.length === 1) {
          table.push([0, 0, 0]);
        }
        return table;
      };

      /**
       * Force Blockly to resize into the available width.
       */
      Graph.resize = function () {
        var width = Math.max(window.innerWidth - 440, 250);
        document.getElementById('blocklyDiv').style.width = width + 'px';
        Blockly.svgResize(Graph.workspace);
      };

      /**
       * Initialize Blockly and the graph.  Called on page load.
       */
      Graph.init = function () {
        Graph.workspace = Blockly.inject('blocklyDiv', {
          collapse: false,
          disable: false,
          media: './node_modules/blockly/media/',
          toolbox: toolbox,
        });

        Blockly.serialization.workspaces.load(startBlocks, Graph.workspace);
        Graph.workspace.clearUndo();

        // When Blockly changes, update the graph.
        Graph.workspace.addChangeListener(Graph.drawVisualization);
        Graph.workspace.addChangeListener(Blockly.Events.disableOrphans);
        Graph.resize();
      };

      window.addEventListener('load', Graph.init);
      window.addEventListener('resize', Graph.resize);
    </script>
  </body>
</html>
